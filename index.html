<!DOCTYPE html>
<html>
<head>
  <style>
    #pixel {
      width: 1px;
      height: 1px;
      background-color: black;
      position: absolute;
    }

    .dot {
      width: 1px;
      height: 1px;
      position: absolute;
    }
  </style>
  <script>
    function getRandomColor() {
      var letters = "0123456789ABCDEF";
      var color = "#";
      for (var i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    function generateDot() {
      var dot = document.createElement("div");
      dot.className = "dot";
      dot.style.left = Math.random() * (window.innerWidth - 1) + "px";
      dot.style.top = Math.random() * (window.innerHeight - 1) + "px";
      dot.style.backgroundColor = getRandomColor();
      document.body.appendChild(dot);
    }

    function movePixel() {
      var pixel = document.getElementById("pixel");
      var left = parseInt(pixel.style.left);
      var top = parseInt(pixel.style.top);
      var previousColor = pixel.style.backgroundColor;

      // Randomly change the pixel's color
      var randomColor = getRandomColor();
      pixel.style.backgroundColor = randomColor;

      // Generate a random direction
      var direction = Math.floor(Math.random() * 4);
      switch (direction) {
        case 0: // Move left
          left -= 1;
          break;
        case 1: // Move right
          left += 1;
          break;
        case 2: // Move up
          top -= 1;
          break;
        case 3: // Move down
          top += 1;
          break;
      }

      // Update the pixel's position
      pixel.style.left = left + "px";
      pixel.style.top = top + "px";

      // If the pixel has been on this position before, change its color randomly
      if (pixel.style.backgroundColor === previousColor) {
        pixel.style.backgroundColor = getRandomColor();
      }

      // Throttle the dot generation rate
      var maxDots = 10000000000000000; // Set the maximum number of dots
      var currentDots = document.getElementsByClassName("dot").length;
      if (currentDots < maxDots) {
        generateDot(); // Create a new dot
      }
    }

    setInterval(movePixel, 100); // Adjust the interval (in milliseconds) for the throttled generation rate
  </script>
</head>
<body>
  <div id="pixel"></div>
</body>
</html>
