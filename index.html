<!DOCTYPE html>
<html>
<head>
  <style>
    #pixel {
      width: 1px;
      height: 1px;
      background-color: black;
      position: absolute;
    }

    #trail {
      width: 1px;
      height: 1px;
      background-color: black;
      position: absolute;
    }
  </style>
  <script>
    function movePixel() {
      var pixel = document.getElementById("pixel");
      var trail = document.createElement("div");
      trail.style.width = "1px";
      trail.style.height = "1px";
      trail.style.backgroundColor = pixel.style.backgroundColor;
      trail.style.position = "absolute";
      trail.style.left = pixel.style.left;
      trail.style.top = pixel.style.top;

      document.body.appendChild(trail);

      var left = parseInt(pixel.style.left) || 0;
      var top = parseInt(pixel.style.top) || 0;
      var previousColor = pixel.style.backgroundColor;

      // Randomly change the pixel's color
      var randomColor = getRandomColor();
      pixel.style.backgroundColor = randomColor;

      // Generate a random direction
      var direction = Math.floor(Math.random() * 4);
      switch (direction) {
        case 0: // Move left
          left = Math.max(0, left - 1);
          break;
        case 1: // Move right
          left = Math.min(window.innerWidth - 1, left + 1);
          break;
        case 2: // Move up
          top = Math.max(0, top - 1);
          break;
        case 3: // Move down
          top = Math.min(window.innerHeight - 1, top + 1);
          break;
      }

      // Update the pixel's position
      pixel.style.left = left + "px";
      pixel.style.top = top + "px";

      // If the pixel has been on this position before, change its color randomly
      if (pixel.style.backgroundColor === previousColor) {
        pixel.style.backgroundColor = getRandomColor();
      }

      // Store the pixel's position and color in the cache
      localStorage.setItem("pixelPosition", pixel.style.left + "|" + pixel.style.top);
      localStorage.setItem("pixelColor", pixel.style.backgroundColor);

      // Check if the page is filled with colored pixels
      var maxDots = (window.innerWidth * window.innerHeight) / (1 * 1); // Calculate the maximum possible dots based on screen size and pixel size
      if (document.body.children.length >= maxDots) {
        // Clear the stored values from the cache
        localStorage.removeItem("pixelPosition");
        localStorage.removeItem("pixelColor");

        // Refresh the page to clear all dots
        location.reload();
      }
    }

    function getRandomColor() {
      var letters = "0123456789ABCDEF";
      var color = "#";
      for (var i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    // Retrieve the pixel's position and color from the cache
    var savedPosition = localStorage.getItem("pixelPosition");
    var savedColor = localStorage.getItem("pixelColor");

    if (savedPosition && savedColor) {
      var pixel = document.getElementById("pixel");
      pixel.style.left = savedPosition.split("|")[0];
      pixel.style.top = savedPosition.split("|")[1];
      pixel.style.backgroundColor = savedColor;
    }

    setInterval(movePixel, 10);
  </script>
  <link rel="icon" href="/assets/favicon.png" type="image/png">
</head>
<body>
  <div id="pixel"></div>
</body>
</html>
